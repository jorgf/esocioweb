<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.or">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SisGen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class=" bg-light">
  <div class="align-items-center mt-5 mx-auto" style="width: 50%;">
    <div class="mx-md-4">
      <h2 class="text-center mt-4" >Editar Sócio #<span th:text="${socioId}"></span></h2>
    </div>
    <div class="align-items-center mx-md-5">
      <form th:object=${RequestSocio} th:action="@{/socios/{id}(id=${socioId})}" method="post">
        <div class="mx-md-5">
          <label for="nome" class="form-label">Nome</label> 
          <input type="text" name="nome" class="form-control" id="nome" th:field="*{nome}">
        </div>
        <div class="mx-md-5 mt-3">
          <label for="ativo" class="form-label">Status</label> 
          <select>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>	
        </div>
        <div class="mx-md-5 mt-2">
          <label for="renda" class="form-label">Renda</label> 
          <input type="text" name="renda" class="form-control" id="renda" th:field="*{renda}">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-dark mt-5">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
